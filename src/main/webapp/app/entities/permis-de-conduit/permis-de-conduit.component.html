<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.permis_de_conduit.home.title">Permis De Conduits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-permis-de-conduit" [routerLink]="['/permis-de-conduit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.permis_de_conduit.home.createLabel">
            Create new Permis De Conduit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="permis_de_conduits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.permis_de_conduit.num_permis">Num Permis</span></th>
            <th><span jhiTranslate="jhipsterApp.permis_de_conduit.copie_permis">Copie Permis</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let permis_de_conduit of permis_de_conduits ;trackBy: trackId">
                <td><a [routerLink]="['/permis-de-conduit', permis_de_conduit.id, 'view' ]">{{permis_de_conduit.id}}</a></td>
                <td>{{permis_de_conduit.num_permis}}</td>
                <td>
                    <a *ngIf="permis_de_conduit.copie_permis" (click)="openFile(permis_de_conduit.copie_permisContentType, permis_de_conduit.copie_permis)">
                        <img [src]="'data:' + permis_de_conduit.copie_permisContentType + ';base64,' + permis_de_conduit.copie_permis" style="max-height: 30px;" alt="permis_de_conduit image"/>
                    </a>
                    <span *ngIf="permis_de_conduit.copie_permis">{{permis_de_conduit.copie_permisContentType}}, {{byteSize(permis_de_conduit.copie_permis)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/permis-de-conduit', permis_de_conduit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/permis-de-conduit', permis_de_conduit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'permis-de-conduit', { outlets: { popup: permis_de_conduit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
