<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.cOMMANDE_PRODUIT.home.title">COMMANDE PRODUITS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commande-produit" [routerLink]="['/commande-produit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.cOMMANDE_PRODUIT.home.createLabel">
            Create new COMMANDE PRODUIT
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cOMMANDE_PRODUITS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.cOMMANDE_PRODUIT.dateCreation">Date Creation</span></th>
            <th><span jhiTranslate="jhipsterApp.cOMMANDE_PRODUIT.dateModification">Date Modification</span></th>
            <th><span jhiTranslate="jhipsterApp.cOMMANDE_PRODUIT.etat">Etat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cOMMANDE_PRODUIT of cOMMANDE_PRODUITS ;trackBy: trackId">
                <td><a [routerLink]="['/commande-produit', cOMMANDE_PRODUIT.id, 'view' ]">{{cOMMANDE_PRODUIT.id}}</a></td>
                <td>{{cOMMANDE_PRODUIT.dateCreation | date:'mediumDate'}}</td>
                <td>{{cOMMANDE_PRODUIT.dateModification | date:'medium'}}</td>
                <td jhiTranslate="{{'jhipsterApp.Etat.' + cOMMANDE_PRODUIT.etat}}">{{cOMMANDE_PRODUIT.etat}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/commande-produit', cOMMANDE_PRODUIT.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commande-produit', cOMMANDE_PRODUIT.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'commande-produit', { outlets: { popup: cOMMANDE_PRODUIT.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
