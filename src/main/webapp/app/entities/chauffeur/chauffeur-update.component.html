<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-chauffeur-heading" jhiTranslate="jhipsterApp.chauffeur.home.createOrEditLabel">Create or edit a Chauffeur</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!chauffeur.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="chauffeur.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.chauffeur.identite" for="field_identite">Identite</label>
                    <input type="text" class="form-control" name="identite" id="field_identite"
                        [(ngModel)]="chauffeur.identite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.chauffeur.cin" for="field_cin">Cin</label>
                    <input type="text" class="form-control" name="cin" id="field_cin"
                        [(ngModel)]="chauffeur.cin" required minlength="8" maxlength="8"/>
                    <div [hidden]="!(editForm.controls.cin?.dirty && editForm.controls.cin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cin?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cin?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 8 }">
                        This field is required to be at least 8 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 8 }">
                        This field cannot be longer than 8 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.chauffeur.permis_de_conduit" for="field_permis_de_conduit">Permis De Conduit</label>
                    <select class="form-control" id="field_permis_de_conduit" name="permis_de_conduit" [(ngModel)]="chauffeur.permis_de_conduitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="permis_de_conduitOption.id" *ngFor="let permis_de_conduitOption of permis_de_conduits; trackBy: trackPermis_de_conduitById">{{permis_de_conduitOption.num_permis}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
