<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.compte_bancaire.home.title">Compte Bancaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compte-bancaire" [routerLink]="['/compte-bancaire/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.compte_bancaire.home.createLabel">
            Create new Compte Bancaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="compte_bancaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.compte_bancaire.rib">Rib</span></th>
            <th><span jhiTranslate="jhipsterApp.compte_bancaire.agence">Agence</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compte_bancaire of compte_bancaires ;trackBy: trackId">
                <td><a [routerLink]="['/compte-bancaire', compte_bancaire.id, 'view' ]">{{compte_bancaire.id}}</a></td>
                <td>{{compte_bancaire.rib}}</td>
                <td>{{compte_bancaire.agence}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/compte-bancaire', compte_bancaire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compte-bancaire', compte_bancaire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'compte-bancaire', { outlets: { popup: compte_bancaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
