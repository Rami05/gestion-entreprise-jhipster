<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-compte-bancaire-heading" jhiTranslate="jhipsterApp.compte_bancaire.home.createOrEditLabel">Create or edit a Compte Bancaire</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!compte_bancaire.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="compte_bancaire.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.compte_bancaire.rib" for="field_rib">Rib</label>
                    <input type="number" class="form-control" name="rib" id="field_rib"
                        [(ngModel)]="compte_bancaire.rib" min="1000000000" jhiMin="1000000000" max="9999999999" jhiMax="9999999999"/>
                    <div [hidden]="!(editForm.controls.rib?.dirty && editForm.controls.rib?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.rib?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1000000000 }">
                            This field should be at least 1000000000.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.rib?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 9999999999 }">
                            This field cannot be more than 9999999999.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.rib?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.compte_bancaire.agence" for="field_agence">Agence</label>
                    <input type="text" class="form-control" name="agence" id="field_agence"
                        [(ngModel)]="compte_bancaire.agence" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
