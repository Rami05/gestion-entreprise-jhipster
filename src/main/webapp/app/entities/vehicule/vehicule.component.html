<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.vehicule.home.title">Vehicules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vehicule" [routerLink]="['/vehicule/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.vehicule.home.createLabel">
            Create new Vehicule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="vehicules">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.vehicule.identifiant">Identifiant</span></th>
            <th><span jhiTranslate="jhipsterApp.vehicule.chauffeur">Chauffeur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehicule of vehicules ;trackBy: trackId">
                <td><a [routerLink]="['/vehicule', vehicule.id, 'view' ]">{{vehicule.id}}</a></td>
                <td>{{vehicule.identifiant}}</td>
                <td>
                    <span *ngFor="let chauffeur of vehicule.chauffeurs; let last = last">
                            <a class="form-control-static" [routerLink]="['../chauffeur', chauffeur?.id, 'view' ]">{{chauffeur.identite}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vehicule', vehicule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vehicule', vehicule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'vehicule', { outlets: { popup: vehicule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
