<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vehicule-heading" jhiTranslate="jhipsterApp.vehicule.home.createOrEditLabel">Create or edit a Vehicule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vehicule.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vehicule.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.vehicule.identifiant" for="field_identifiant">Identifiant</label>
                    <input type="text" class="form-control" name="identifiant" id="field_identifiant"
                        [(ngModel)]="vehicule.identifiant" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterApp.vehicule.chauffeur" for="field_chauffeur">Chauffeur</label>
                    <select class="form-control" id="field_chauffeur" multiple name="chauffeur" [(ngModel)]="vehicule.chauffeurs">
                        <option [ngValue]="getSelected(vehicule.chauffeurs, chauffeurOption)" *ngFor="let chauffeurOption of chauffeurs; trackBy: trackChauffeurById">{{chauffeurOption.identite}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
